<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendientes }}</strong> Tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let fltHtml of filtrosHtml" (click)="Filtrar(fltHtml)">
            <a href="#/" [class.selected]="fltHtml === filtroActual">{{ fltHtml | titlecase }}</a>
        </li>
        <!-- <a class="selected" href="#/">Todas</a> -->

    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="limpiarCompletados()">Limpiar completadas</button>
</footer>
