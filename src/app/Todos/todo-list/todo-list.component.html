<ul class="todo-list">

    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
    <!--[todoInput]="todoFor" manda la referencia del todo actual al componente hijo-->
    <app-todo-item *ngFor="let todoFor of todosVariable | filtroTodo:filtroActual" [todoInput]="todoFor"></app-todo-item>
</ul>
